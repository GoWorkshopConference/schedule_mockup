<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ワークショップスケジュール</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      overflow-x: hidden;
    }

    .container {
      display: flex;
      justify-content: space-between;
      flex-wrap: wrap;
    }

    .schedule-container {
      width: 100%;
      overflow-x: auto;
    }

    table {
      border-collapse: collapse;
      width: 100%;
      table-layout: fixed;
    }

    th,
    td {
      border: 1px solid #ddd;
      padding: 4px;
      text-align: center;
      height: 45px;
      box-sizing: border-box;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    th {
      background-color: #f2f2f2;
      position: sticky;
      top: 0;
      z-index: 10;
      width: 120px;
    }

    .time-slot {
      width: 60px;
      position: sticky;
      left: 0;
      background-color: #fff;
      z-index: 5;
    }

    .large,
    .normal {
      background-color: #e6f3ff;
      cursor: pointer;
    }

    .large:hover,
    .normal:hover {
      background-color: #cce1ff;
    }

    .break {
      background-color: #f2f2f2;
    }

    .opening,
    .lunch,
    .ending,
    .exit,
    .cleanup {
      background-color: #ccffcc;
      white-space: normal;
      text-align: left;
    }

    .end {
      background-color: #ffcccc;
      white-space: normal;
      text-align: left;
    }

    .after {
      background-color: #c8c2c2;
      white-space: normal;
      text-align: left;
    }

    .selected {
      background-color: #ffeb3b;
    }

    .in-cart {
      background-color: #ffe0b3;
    }

    #cart {
      width: 100%;
      background-color: white;
      border: 1px solid #ddd;
      padding: 10px;
      height: fit-content;
      margin-top: 20px;
    }

    #cart h3 {
      margin-top: 0;
    }

    #cart-items {
      margin-bottom: 10px;
    }

    .cart-item {
      display: flex;
      justify-content: space-between;
      margin-bottom: 5px;
    }

    .remove-item {
      color: red;
      cursor: pointer;
    }

    .modal {
      display: none;
      position: fixed;
      z-index: 100;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgba(0, 0, 0, 0.4);
    }

    .modal-content {
      background-color: #fefefe;
      margin: 15% auto;
      padding: 20px;
      border: 1px solid #888;
      width: 80%;
      max-width: 500px;
    }

    .close {
      color: #aaa;
      float: right;
      font-size: 28px;
      font-weight: bold;
    }

    .close:hover,
    .close:focus {
      color: black;
      text-decoration: none;
      cursor: pointer;
    }

    #message {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: #f8d7da;
      color: #721c24;
      padding: 10px;
      border-radius: 5px;
      display: none;
    }

    @media (min-width: 768px) {
      .container {
        flex-wrap: nowrap;
      }

      #cart {
        width: 22%;
        margin-top: 0;
      }

      .schedule-container {
        width: 75%;
      }
    }
  </style>
</head>

<body>
  <h1>ワークショップスケジュール</h1>
  <p>日付: <span id="current-date"></span></p>
  <div class="container">
    <div class="schedule-container">
      <table>
        <thead>
          <tr>
            <th class="time-slot">時間</th>
            <th class="large-booth">大ブース1</th>
            <th class="large-booth2">大ブース2</th>
            <th class="large-booth3">大ブース3</th>
            <th>ブース4</th>
            <th>ブース5</th>
            <th>ブース6</th>
            <th>ブース7</th>
            <th>ブース8</th>
            <th>ブース9</th>
            <th>ブース10</th>
            <th>ブース11</th>
            <th>ブース12</th>
            <th>ブース13</th>
            <th>ブース14</th>
            <th>ブース15</th>
          </tr>
        </thead>
        <tbody id="schedule-body">
          <!-- JavaScriptで動的に生成 -->
        </tbody>
      </table>
    </div>

    <div id="cart">
      <h3>選択中のワークショップ</h3>
      <div id="cart-items"></div>
      <button id="proceed-to-reservation">予約確認へ進む</button>
    </div>
  </div>

  <div id="modal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <div id="modal-content"></div>
    </div>
  </div>

  <div id="message"></div>

  <script>
    // 現在の日付を設定
    const currentDate = new Date();
    document.getElementById('current-date').textContent = currentDate.toLocaleDateString('ja-JP');

    // スケジュールデータ
    const scheduleData = [

      {
        time: "10:15", events: [
          { name: "大ブース Workshop A1", duration: 60, type: "large", col: 1 },
          { name: "大ブース Workshop B1", duration: 60, type: "large", col: 2 },
          { name: "大ブース Workshop C1", duration: 60, type: "large", col: 3 },
          { name: "Workshop D1", duration: 45, type: "normal", col: 4 },
          { name: "Workshop E1", duration: 45, type: "normal", col: 5 },
          { name: "Workshop F1", duration: 45, type: "normal", col: 6 },

        ]
      },
      {

          { name: "Workshop E2", duration: 45, type: "normal", col: 5 },
          { name: "Workshop F2", duration: 45, type: "normal", col: 6 },
          { name: "Workshop G2", duration: 45, type: "normal", col: 7 },
          { name: "Workshop H2", duration: 45, type: "normal", col: 8 },
          { name: "Workshop I2", duration: 45, type: "normal", col: 9 },
          { name: "Workshop J2", duration: 45, type: "normal", col: 10 },
          { name: "Workshop K2", duration: 45, type: "normal", col: 11 },
          { name: "Workshop L2", duration: 45, type: "normal", col: 12 },

        ]
      },
      {

          { name: "Workshop F3", duration: 45, type: "normal", col: 6 },

        ]
      },
      { time: "13:00", events: [{ name: "昼食休憩", duration: 60, type: "lunch", colSpan: 16 }] },
      {
        time: "14:00", events: [
          { name: "大ブース Workshop A3", duration: 75, type: "large", col: 1 },
          { name: "大ブース Workshop B3", duration: 75, type: "large", col: 2 },
          { name: "大ブース Workshop C3", duration: 75, type: "large", col: 3 },
          { name: "Workshop D4", duration: 45, type: "normal", col: 4 },

          { name: "Workshop O4", duration: 45, type: "normal", col: 15 }
        ]
      },
      {
        time: "15:00", events: [
          { name: "Workshop D5", duration: 45, type: "normal", col: 4 },
          { name: "Workshop E5", duration: 45, type: "normal", col: 5 },
          { name: "Workshop F5", duration: 45, type: "normal", col: 6 },
          { name: "Workshop G5", duration: 45, type: "normal", col: 7 },
          { name: "Workshop H5", duration: 45, type: "normal", col: 8 },
          { name: "Workshop I5", duration: 45, type: "normal", col: 9 },
          { name: "Workshop J5", duration: 45, type: "normal", col: 10 },
          { name: "Workshop K5", duration: 45, type: "normal", col: 11 },
          { name: "Workshop L5", duration: 45, type: "normal", col: 12 },
          { name: "Workshop M5", duration: 45, type: "normal", col: 13 },
          { name: "Workshop N5", duration: 45, type: "normal", col: 14 },
          { name: "Workshop O5", duration: 45, type: "normal", col: 15 }
        ]
      },
      {
        time: "15:45", events: [
          { name: "大ブース Workshop A5", duration: 75, type: "large", col: 1 },
          { name: "大ブース Workshop B5", duration: 75, type: "large", col: 2 },
          { name: "大ブース Workshop C5", duration: 75, type: "large", col: 3 },
        ]
      },
      {
        time: "16:00", events: [
          { name: "Workshop D6", duration: 45, type: "normal", col: 4 },
          { name: "Workshop E6", duration: 45, type: "normal", col: 5 },
          { name: "Workshop F6", duration: 45, type: "normal", col: 6 },
          { name: "Workshop G6", duration: 45, type: "normal", col: 7 },
          { name: "Workshop H6", duration: 45, type: "normal", col: 8 },
          { name: "Workshop I6", duration: 45, type: "normal", col: 9 },
          { name: "Workshop J6", duration: 45, type: "normal", col: 10 },
          { name: "Workshop K6", duration: 45, type: "normal", col: 11 },
          { name: "Workshop L6", duration: 45, type: "normal", col: 12 },
          { name: "Workshop M6", duration: 45, type: "normal", col: 13 },
          { name: "Workshop N6", duration: 45, type: "normal", col: 14 },
          { name: "Workshop O6", duration: 45, type: "normal", col: 15 }
        ]
      },
      { time: "17:15", events: [{ name: "エンディング", duration: 15, type: "ending", colSpan: 16 }] },
      { time: "17:30", events: [{ name: "参加者退場", duration: 30, type: "exit", colSpan: 16 }] },
      { time: "18:00", events: [{ name: "会場片付け", duration: 45, type: "cleanup", colSpan: 16 }] },
      { time: "18:45", events: [{ name: "完全撤収", duration: 15, type: "end", colSpan: 16 }] },
      { time: "19:00", events: [{ name: "撤収済み", duration: 15, type: "after", colSpan: 16 }] }
    ];

    // スケジュール表を生成
    const scheduleBody = document.getElementById('schedule-body');

    // 時間ごとにソート
    scheduleData.sort((a, b) => a.time.localeCompare(b.time));

    // 10:00から19:00までの15分刻みの時間配列を作成
    const timeSlots = [];
    for (let hour = 10; hour <= 19; hour++) {
      for (let minute = 0; minute < 60; minute += 15) {
        if (hour === 19 && minute > 0) break;
        timeSlots.push(`${hour.toString().padStart(2, '0')}:${minute.toString().padStart(2, '0')}`);
      }
    }

    // スケジュール表にデータを追加
    timeSlots.forEach(time => {
      const row = document.createElement('tr');

      const timeCell = document.createElement('td');
      timeCell.textContent = time;
      timeCell.classList.add('time-slot');
      row.appendChild(timeCell);

      const slot = scheduleData.find(slot => slot.time === time);
      if (slot) {
        if (slot.events[0].colSpan) {
          const cell = document.createElement('td');
          cell.textContent = slot.events[0].name;
          cell.classList.add(slot.events[0].type);
          cell.colSpan = slot.events[0].colSpan;
          cell.rowSpan = slot.events[0].duration / 15;
          row.appendChild(cell);
        } else {
          const rowSlots = Array(15).fill(null);
          slot.events.forEach(event => {
            let cell = document.createElement('td');
            cell.textContent = event.name;
            cell.classList.add(event.type);
            cell.rowSpan = event.duration / 15;
            cell.onclick = () => openModal(event.name, slot.time, event.duration, cell);
            rowSlots[event.col - 1] = cell;
          });
          rowSlots.forEach(cell => row.appendChild(cell || document.createElement('td')));
        }
      } else {
        for (let i = 0; i < 15; i++) {
          row.appendChild(document.createElement('td'));
        }
      }

      scheduleBody.appendChild(row);
    });

    function openModal(workshop, startTime, duration, cell) {
      const modal = document.getElementById("modal");
      const modalContent = document.getElementById("modal-content");
      const endTime = getEndTime(startTime, duration);
      modalContent.innerHTML = `
        <h2>${workshop}</h2>
        <p>開始時刻: ${startTime}</p>
        <p>終了時刻: ${endTime}</p>
        <p>定員: ${Math.floor(Math.random() * 30) + 20}人</p>
        <p>現在の並んでいる人数: ${Math.floor(Math.random() * 30)}人</p>
        <p>溢れている人数: ${Math.floor(Math.random() * 10)}人</p>
        <button id="select-workshop">このワークショップを選択</button>
      `;

      modal.style.display = "block";

      document.getElementById("select-workshop").onclick = function () {
        selectWorkshop(workshop, startTime, endTime, cell);
        modal.style.display = "none";
      };

      const span = document.getElementsByClassName("close")[0];
      span.onclick = function () {
        modal.style.display = "none";
      }

      window.onclick = function (event) {
        if (event.target == modal) {
          modal.style.display = "none";
        }
      }
    }

    function getEndTime(startTime, duration) {
      const [hours, minutes] = startTime.split(':').map(Number);
      const endDate = new Date(2024, 0, 1, hours, minutes + duration);
      return endDate.toTimeString().slice(0, 5);
    }

    function selectWorkshop(workshop, startTime, endTime, cell) {
      if (isTimeConflict(workshop, startTime, endTime)) {
        showMessage("選択した時間帯に既に他のワークショップが選択されているか、昼休憩と重複しています。");
      } else {
        selectedWorkshops.push({ workshop, startTime, endTime });
        cell.classList.add('in-cart');
        updateCart();
      }
    }

    function isTimeConflict(newWorkshop, newStart, newEnd) {
      return selectedWorkshops.some(workshop => (newStart < workshop.endTime && workshop.startTime < newEnd));
    }

    function showMessage(text) {
      const message = document.getElementById("message");
      message.textContent = text;
      message.style.display = "block";
      setTimeout(() => {
        message.style.display = "none";
      }, 3000);
    }

    function updateCart() {
      const cartItems = document.getElementById("cart-items");
      cartItems.innerHTML = "";

      // 時間順にソート
      selectedWorkshops.sort((a, b) => a.startTime.localeCompare(b.startTime));

      selectedWorkshops.forEach((workshop, index) => {
        const item = document.createElement("div");
        item.classList.add("cart-item");
        item.innerHTML = `
          <span>${workshop.startTime} - ${workshop.endTime}: ${workshop.workshop}</span>
          <span class="remove-item" data-index="${index}">×</span>
        `;
        cartItems.appendChild(item);
      });

      document.querySelectorAll(".remove-item").forEach(button => {
        button.onclick = function () {
          removeFromCart(parseInt(this.dataset.index));
        };
      });
    }

    function removeFromCart(index) {
      const workshop = selectedWorkshops[index];
      const timeKey = workshop.startTime;
      const cell = [...document.querySelectorAll(`td`)].find(td => td.textContent === workshop.workshop && td.parentNode.firstChild.textContent === timeKey);
      if (cell) {
        cell.classList.remove('in-cart');
      }
      selectedWorkshops.splice(index, 1);
      updateCart();
    }

    document.getElementById("proceed-to-reservation").onclick = function () {
      if (selectedWorkshops.length === 0) {
        showMessage("ワークショップを選択してください。");
        return;
      }
      openReservationModal();
    };

    function openReservationModal() {
      const modal = document.getElementById("modal");
      const modalContent = document.getElementById("modal-content");
      modalContent.innerHTML = `
        <h2>予約確認</h2>
        <div id="reservation-summary"></div>
        <form id="reservation-form">
          <label for="email">メールアドレス:</label>
          <input type="email" id="email" required>
          <button type="submit">予約を確定</button>
        </form>
      `;

      const summary = document.getElementById("reservation-summary");
      selectedWorkshops.forEach(w => {
        summary.innerHTML += `<p>${w.startTime} - ${w.endTime}: ${w.workshop}</p>`;
      });

      document.getElementById("reservation-form").onsubmit = function (e) {
        e.preventDefault();
        const email = document.getElementById("email").value;

        // ローカルストレージに予約情報を保存
        localStorage.setItem('reservations', JSON.stringify({
          email: email,
          workshops: selectedWorkshops
        }));

        showMessage("予約が完了しました。確認メールを送信しました（擬似的な処理です）。");

        // フォームをリセット
        this.reset();
        selectedWorkshops = [];
        updateCart();
        modal.style.display = "none";
      };

      modal.style.display = "block";
    }

    // ページ読み込み時の処理
    window.onload = function () {
      const savedReservations = localStorage.getItem('reservations');
      if (savedReservations) {
        const reservations = JSON.parse(savedReservations);
        console.log("保存された予約情報:", reservations);
        // ここで保存された予約情報を表示するUIを追加することができます
      }
      updateCart();
    }
  </script>
</body>

</html>
